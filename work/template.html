    <body>

        <div class="container">
            <h1>Pizza Parlor<img width="10%" height="10%" src=" img/download.png"> </img> </h1>
            <div class="row">
                <div class="col-md-6">
                    <hr>
                    <h2>Order:</h2>
                    <form id="new-order">
                        <div class="form-group">
                            <p>Name</p>
                            <input type="text" class="form-control" id="new-name">
                        </div>
                        <div>
                            <p>Size</p>
                        </div>

                        <label class="radio-inline">
                            <input type="radio" name="size" value="L" checked>Large ($20)
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="size" value="M">Medium ($15)
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="size" value="S">Small ($8)
                        </label>

                        <p>Toppings ($1 each)</p>
                        <ul class="checkbox-grid">
                            <li><input type="checkbox" name="toppings" value=" Pepperoni" /><label
                                    for="text1">Pepperoni</label>
                            </li>
                            <li><input type="checkbox" name="toppings" value=" Sausage" /><label
                                    for="text2">Sausage</label>
                            </li>
                            <li><input type="checkbox" name="toppings" value=" Candian Bacon" /><label
                                    for="text3">Canadian
                                    Bacon</label></li>
                            <li><input type="checkbox" name="toppings" value=" Anchovies" /><label for="text4">Anchovies
                                </label></li>
                            <li><input type="checkbox" name="toppings" value=" Mushrooms" /><label
                                    for="text5">Mushrooms</label>
                            </li>
                            <li><input type="checkbox" name="toppings" value=" Green Peppers " /><label
                                    for="text6">Green
                                    Peppers</label></li>
                            <li><input type="checkbox" name="toppings" value=" Black
                                Olives" /><label for="text7">Black
                                    Olives</label>
                            </li>
                            <li><input type="checkbox" name="toppings" value=" Artichokes" /><label
                                    for="text8">Artichokes</label>
                            </li>
                            <li><input type="checkbox" name="toppings" value=" Pineapple" /><label
                                    for="text8">Pineapple</label>
                            </li>
                        </ul>

                        <div>
                            <button type="submit" class="btn-primary">Complete Order</button>
                        </div>
                    </form>
                    <hr>

                    </ul>
                </div>
                <div class="col-md-6">
                    <h2>Orders:</h2>
